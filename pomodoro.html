<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Pmodoro</title>
    <link rel="stylesheet" href="passets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="passets/css/styles.css">
</head>

<body style="text-align: center;">
    <div class="btn-group btn-group-sm" role="group" style="border-radius: 0px;"><button class="btn btn-primary" type="button" style="border-radius: 0px;">Pomodoro</button><button class="btn btn-primary" type="button">Short break</button><button class="btn btn-primary" type="button" style="border-radius: 0px;">Long break</button></div>
    <div class="row justify-content-center align-items-center">
        <div class="col-auto align-self-center mx-auto">
            <div class="d-inline-flex m-auto c100 p50">
                <div class="slice">
                    <div class="bar"></div>
                    <div class="fill"></div>
                </div><span class="text-center justify-content-center">05:00</span>
            </div>
        </div>
    </div>
    <div class="btn-group btn-group-sm" role="group"><button class="btn btn-primary" type="button" style="color: #8e8e8e;background-color: #00000000;border: 0px;">dark mode</button><button class="btn btn-primary" type="button">START</button><button class="btn btn-primary" type="button" style="color: #8e8e8e;background-color: #00000000;border: 0px;">Reset</button></div>
    <script src="passets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
